<p-panel header="Pipes personalizadosðŸ‘»" class="p-1">
  <p>
    Pipes personalizados - creado por {{ 'nosotros' | toggleCase:isUpperCase }} ðŸ˜Ž
  </p>
</p-panel>


<p-toolbar>

  <div class="p-toolbar-group-start">

    <p-button
      label="toogleCase"
      icon="pi pi-search"
      (onClick)="toggleUpperCase()"
      ></p-button>

  </div>

  <div class="p-toolbar-group-end">

      <p-button
        (onClick)="changeOrder('name')"
        label="por Nombre"
        icon="pi pi-sort"
        styleClass="p-button-success mr-2"
        ></p-button>

      <p-button
        (onClick)="changeOrder('canFly')"
        label="Por Volar"
        icon="pi pi-sort"
        styleClass="p-button-secondary mr-2"
        ></p-button>

      <p-button
        (onClick)="changeOrder('color')"
        label="Por Color"
        icon="pi pi-sort"
        styleClass="p-button-danger"
        ></p-button>

  </div>

</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-panel header="Heroes ðŸ‘»">

      <p-table [value]="heroes | sortBy: orderBy" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Vuela</th>
                <th>Color</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-hero>
            <tr>
                <td>{{ hero.name }}</td>
                <td>{{ hero.canFly | canFly }}</td>
                <td>{{ hero.color }}</td>
            </tr>
        </ng-template>
    </p-table>

    </p-panel>

  </div>
</div>
